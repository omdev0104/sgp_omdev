<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .certificate {
            width: 297mm;
            height: 210mm;
            position: relative;
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .certificate {
                box-shadow: none;
                width: 297mm;
                height: 210mm;
                margin: 0 !important;
                padding: 0 !important;
            }
        }

        /* Top Left Corner Design */
        .corner-top-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 450px;
            height: 300px;
            background: linear-gradient(135deg, #1a4d3c 0%, #2d7d5f 100%);
            clip-path: polygon(0 0, 100% 0, 35% 100%, 0 85%);
            z-index: 1;
        }

        .corner-top-left::before {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3) 0%, rgba(255, 215, 0, 0.2) 100%);
            clip-path: polygon(0 0, 90% 0, 20% 100%, 0 70%);
        }

        /* Golden wave overlay on top left */
        .golden-wave-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 200px;
            z-index: 2;
        }

        .golden-wave-top::before {
            content: '';
            position: absolute;
            top: 40px;
            left: -50px;
            width: 600px;
            height: 150px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
            clip-path: ellipse(70% 50% at 30% 50%);
            transform: rotate(-8deg);
        }

        /* Dots decoration top left */
        .dots-top {
            position: absolute;
            top: 35px;
            left: 45px;
            z-index: 3;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            display: inline-block;
            margin: 3px;
        }

        .dot-row {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        /* Bottom Right Corner Design */
        .corner-bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 450px;
            height: 300px;
            background: linear-gradient(315deg, #1a4d3c 0%, #2d7d5f 100%);
            clip-path: polygon(65% 0, 100% 15%, 100% 100%, 0 100%);
            z-index: 1;
        }

        /* Golden wave overlay on bottom right */
        .golden-wave-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 500px;
            height: 200px;
            z-index: 2;
        }

        .golden-wave-bottom::before {
            content: '';
            position: absolute;
            bottom: 40px;
            right: -50px;
            width: 600px;
            height: 150px;
            background: linear-gradient(315deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
            clip-path: ellipse(70% 50% at 70% 50%);
            transform: rotate(8deg);
        }

        /* Dots decoration bottom right */
        .dots-bottom {
            position: absolute;
            bottom: 35px;
            right: 45px;
            z-index: 3;
        }

        /* Golden Border Frame */
        .golden-border {
            position: absolute;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            border: 3px solid #d4af37;
            z-index: 3;
            pointer-events: none;
        }

        /* Content Area */
        .content {
            position: relative;
            z-index: 4;
            padding: 70px 100px 60px;
            text-align: center;
        }

        .logo {
            width: 90%;
            max-width: 900px;
            height: auto;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            background: transparent;
        }

        .title {
            font-size: 58px;
            font-weight: bold;
            color: #1a4d3c;
            letter-spacing: 8px;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .subtitle {
            font-size: 21px;
            color: #2d7d5f;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .presented-text {
            font-size: 15px;
            color: #333;
            margin-bottom: 20px;
        }

        .name-section {
            margin: 18px auto 22px;
            max-width: 600px;
        }

        .student-name {
            font-size: 46px;
            font-family: 'Brush Script MT', cursive, 'Georgia', serif;
            color: #2d7d5f;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .name-underline {
            width: 100%;
            height: 2px;
            background: #333;
            margin: 0 auto;
        }

        .certificate-text {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 25px;
        }

        /* Signature Section */
        .signature-section {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 140px;
            margin-top: 25px;
            margin-bottom: 60px;
            padding-bottom: 15px;
            width: 100%;
        }

        .signature-block {
            text-align: center;
            position: relative;
        }

        .signature-space {
            width: 200px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .signature-img {
            max-width: 180px;
            max-height: 60px;
            object-fit: contain;
        }

        .signature-line {
            width: 200px;
            height: 1.5px;
            background: #333;
            margin: 0 auto 8px;
        }

        .signature-name {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        /* Golden Medal/Badge Center */
        .medal {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 80px;
            width: 90px;
            height: 110px;
            z-index: 5;
        }

        .medal-circle {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #f4d03f 0%, #d4af37 60%, #b8941e 100%);
            border-radius: 50%;
            border: 4px solid #d4af37;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .medal-circle::before {
            content: '';
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
        }

        .medal-circle::after {
            content: 'â˜…';
            font-size: 36px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .medal-ribbon {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 35px;
        }

        .ribbon-left,
        .ribbon-right {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 35px;
            background: linear-gradient(180deg, #d4af37 0%, #b8941e 100%);
        }

        .ribbon-left {
            left: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .ribbon-right {
            right: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        @media print {
            body {
                padding: 0;
                background: white;
            }
            .certificate {
                box-shadow: none;
            }
        }

        @media screen and (max-width: 1200px) {
            .certificate {
                width: 100%;
                height: auto;
                aspect-ratio: 297 / 210;
            }
            
            .content {
                padding: 60px 80px;
            }
            
            .title {
                font-size: 56px;
            }
            
            .student-name {
                font-size: 42px;
            }
        }

        @media screen and (max-width: 768px) {
            .content {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 40px;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .student-name {
                font-size: 32px;
            }
            
            .signature-section {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <!-- Top Left Green Corner with Golden Wave -->
        <div class="corner-top-left"></div>
        <div class="golden-wave-top"></div>
        <div class="dots-top">
            <div class="dot-row">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
            <div class="dot-row">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
        </div>

        <!-- Bottom Right Green Corner with Golden Wave -->
        <div class="corner-bottom-right"></div>
        <div class="golden-wave-bottom"></div>
        <div class="dots-bottom">
            <div class="dot-row">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
            <div class="dot-row">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span class="dot"></span><span class="dot"></span>
            </div>
        </div>

        <!-- Golden Border Frame -->
        <div class="golden-border"></div>

        <!-- Main Content -->
        <div class="content">
            <img src="${charusatLogo}" alt="CHARUSAT Logo" class="logo">
            
            <div class="title">CERTIFICATE</div>
            <div class="subtitle">Of Appreciation</div>
            
            <p class="presented-text">This certificate is presented to:</p>
            
            <div class="name-section">
                <div class="student-name">{{STUDENT_NAME}}</div>
                <div class="name-underline"></div>
            </div>
            
            <p class="certificate-text">
                {{CUSTOM_MESSAGE}}
            </p>
            
            <div class="signature-section">
                <div class="signature-block">
                    <div class="signature-space">
                        <img src="signature1.png" alt="Signature" class="signature-img">
                    </div>
                    <div class="signature-line"></div>
                    <div class="signature-name">{{FACULTY_1_NAME}}</div>
                    <div class="faculty-des">{{FACULTY_1_DESIGNATION}}</div>
                </div>
                
                <div class="signature-block">
                    <div class="signature-space">
                        <img src="signature2.png" alt="Signature" class="signature-img">
                    </div>
                    <div class="signature-line"></div>
                    <div class="signature-name">{{FACULTY_2_NAME}}</div>
                    <div class="faculty-des">{{FACULTY_2_DESIGNATION}}</div>
                </div>
            </div>
        </div>

        <!-- Golden Medal Badge -->
        <div class="medal">
            <div class="medal-circle"></div>
            <div class="medal-ribbon">
                <div class="ribbon-left"></div>
                <div class="ribbon-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
